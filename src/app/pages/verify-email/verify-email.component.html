<!-- Обёртка на всю страницу -->
<div class="min-h-screen flex flex-col bg-gray-100">

  <!-- Хедер -->
  <app-header />

  <!-- Контент по центру -->
  <div class="flex-1 flex items-center justify-center px-4">
    <div class="max-w-md w-full p-6 shadow rounded bg-white">

      <!-- Заголовок -->
      <h2 class="text-xl font-bold mb-4">Email Verification</h2>

      <!-- Инфо-пояснение -->
      <div *ngIf="invitationInfo" class="text-gray-700 mb-6 leading-relaxed">
        <p class="mb-2">
          Dear <strong>{{ invitationInfo?.userFullName }}</strong>,
        </p>
        <p>
          You have been invited by <strong>{{ invitationInfo?.invitedBy }}</strong> to complete the test
          <strong>“{{ invitationInfo?.testTitle }}”</strong>.
        </p>
        <p class="mt-2">
          Please verify your email to continue.
        </p>
      </div>

      <!-- Форма -->
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label class="block mb-2">
          <span>Email:</span>
          <input
            type="email"
            formControlName="email"
            class="border p-2 w-full rounded"
          />
        </label>
        <button
          class="mt-4 px-4 py-2 bg-sky-700 hover:bg-sky-900 text-white rounded w-full"
          [disabled]="form.invalid"
        >
          Verify
        </button>
      </form>
    </div>
  </div>

  <!-- Футер -->
  <app-footer />

</div>
