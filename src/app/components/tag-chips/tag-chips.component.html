<div class="flex items-center mb-4 gap-3">
  <input
      #tagInput
      type="text"
      placeholder="Enter a tagname"
      class="w-auto px-4 py-2 border border-gray-300 rounded shadow-sm text-gray-800 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
      (keydown)="addTag($event)"
    />
    <button class="btn bg-green-600 hover:bg-green-700 rounded text-base-100 w-full sm:w-auto
    text-white text-sm sm:text-base md:text-lg font-medium px-6 py-2 rounded transition" (click)="addTag($event)">+ Add</button>
</div>
<div class="flex flex-wrap gap-2">
  @for(tag of tags; track tag) {
  <div
    class="flex items-center bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full shadow-sm">
    {{ tag }}
    <button
      type="button"
      class="ml-2 hover:text-red-500 focus:outline-none"
      (click)="removeTag(tag)">
      âœ•
    </button>
  </div>
  }
</div>
