<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  <div class="bg-white rounded-lg p-6 shadow-lg w-full max-w-md">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Confirm action</h2>
    <p class="text-gray-700 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-4">
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded" (click)="onCancel()">No</button>
      <button class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded" (click)="onConfirm()">Yes</button>
    </div>
  </div>
</div>
